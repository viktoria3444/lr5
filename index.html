<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1>Мій ToDo List</h1>
        <input type="text" id="newTaskInput" placeholder="Додати нове завдання...">
        
        <div class="filters">
            <button id="allTasks">Всі</button>
            <button id="activeTasks">Невиконані</button>
            <button id="completedTasks">Виконані</button>
        </div>
        
        <ul id="taskList"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
